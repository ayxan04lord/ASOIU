<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASOIU - Registration Page</title>
    <link rel="shortcut icon" href="assets/img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="assets/plugins/wow@1.1.3/animate.min.css">
    <link rel="stylesheet" href="assets/plugins/owlcarousel@2.3.4/assets/owl.carousel.min.css">
    <link rel="stylesheet" href="assets/plugins/fancybox@5.0.36/fancybox.min.css">
    <link rel="stylesheet" href="assets/plugins/bootstrap@5.3.3/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/main.css">
</head>

<body>
    <main class="main">
        <section class="login__section">
            <article class="login__illustration">
                <h1 class="login__illustration-title wow animate__animated animate__slideInLeft" data-wow-offset="100">
                    Azərbaycan Dövlət Neft və Sənaye Universiteti
                </h1>
            </article>
            <article class="login__panel">
                <div class="login__panel-form-container">
                    <form class="login__panel-form">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group mb-3">
                                    <label for="firstname" class="form-label">Ad</label>
                                    <input type="text" class="form-control" id="firstname" placeholder="Enter your firstname" autocomplete="off">
                                    
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group mb-3">
                                    <label for="lastname" class="form-label">Soyad</label>
                                    <input type="text" class="form-control" id="lastname" placeholder="Enter your lastname" autocomplete="off">
                                    
                                </div>
                            </div>
                        </div>

                        <div class="form-group mb-3">
                            <label for="patronymic" class="form-label">Ata adı</label>
                            <input type="text" class="form-control" id="patronymic" placeholder="Enter your patronymic" autocomplete="off">
                            
                        </div>
                        
                        <div class="form-group mb-3">
                            <label for="email" class="form-label">E-poçt ünvanı</label>
                            <input type="email" class="form-control" id="email" placeholder="Enter your e-mail" autocomplete="off">
                        </div>
                        <div class="form-group mb-3">
                            <label for="username" class="form-label">İstifadəçi adı</label>
                            <input type="text" class="form-control" id="username" placeholder="Enter your username" autocomplete="off">
                        </div>
                        <div class="form-group mb-3">
                            <label for="password" class="form-label">Şifrə</label>
                            <div class="input__wrapper">
                                <input type="password" class="form-control" id="password" placeholder="Enter your password">
                                <button type="button" class="input__wrapper-btn" data-password-toggle="#password">
                                    <i class="ri-eye-line"></i>
                                </button>
                            </div>
                        </div>
                        <div class="form-group mb-4">
                            <label for="confirm-password" class="form-label">Şifrəni təsdiq edin</label>
                            <div class="input__wrapper">
                                <input type="password" class="form-control" id="confirm-password" placeholder="Enter password again">
                                <button type="button" class="input__wrapper-btn" data-password-toggle="#confirm-password">
                                    <i class="ri-eye-line"></i>
                                </button>
                            </div>
                        </div>
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-block btn-primary">Qeydiyyatdan keç</button>
                        </div>
                    </form>
                </div>
                <div class="login__panel-copyright">
                    <span class="login__panel-copyright-content">
                        Copyright &copy; 2017 Developed by Neuron Technologies
                    </span>
                </div>
            </article>
        </section>
    </main>
    <script src="assets/plugins/jquery@3.7.1/jquery.min.js"></script>
    <script src="assets/plugins/jqueryui@1.14.0/jquery-ui.min.js"></script>
    <script src="assets/plugins/wow@1.1.3/wow.min.js"></script>
    <script src="assets/plugins/owlcarousel@2.3.4/owl.carousel.min.js"></script>
    <script src="assets/plugins/fancybox@5.0.36/fancybox.umd.min.js"></script>
    <script src="assets/plugins/bootstrap@5.3.3/bootstrap.bundle.min.js"></script>
    <script defer src="assets/js/main.js"></script>
</body>

</html>
