<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us</title>
    <link rel="stylesheet" href="css/about.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.css" />
    <script src="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.js"></script>
    <script src="js/main.js"></script>
</head>

<body>
    <section class="section">
        <article class="about__header">
            <h1 class="about__header-title">AZERBAIJAN STATE OIL AND INDUSTRY UNIVERSITY</h1>
            <img src="images/summer_school.png" alt="Summer School" class="about__header-image">
        </article>
        <article class="about__gallery">
            <h2 class="about__gallery-title">Photo Album</h2>
            <ul class="about__carousel owl-carousel owl-theme">
                <li class="about__carousel-item">
                    <a data-fancybox="gallery" href="images/nature.png" data-caption="Caption1">
                        <img class="about__carousel-image" width="241px" height="239px" src="images/nature.png" alt="Nature Image">
                    </a>
                </li>
                <li class="about__carousel-item">
                    <a data-fancybox="gallery" href="images/nature.png" data-caption="Caption2">
                        <img class="about__carousel-image" width="241px" height="361px" src="images/nature.png" alt="Nature Image">
                    </a>
                </li>
                <li class="about__carousel-item">
                    <a data-fancybox="gallery" href="images/asoiu_summer.png" data-caption="Caption3">
                        <img class="about__carousel-image" width="243.33px" height="182.5px" src="images/asoiu_summer.png" alt="ASOIU Summer Image">
                    </a>
                </li>
                <li class="about__carousel-item">
                    <a data-fancybox="gallery" href="images/travel_img.png" data-caption="Caption4">
                        <img class="about__carousel-image" width="249px" height="365px" src="images/travel_img.png" alt="Travel Image">
                    </a>
                </li>
                <li class="about__carousel-item">
                    <a data-fancybox="gallery" href="images/nature.png" data-caption="Caption5">
                        <img class="about__carousel-image" width="241px" height="239px" src="images/nature.png" alt="Nature Image">
                    </a>
                </li>
            </ul>
        </article>
        <article class="about__video">
            <h2 class="about__video-title">Video</h2>
            <div class="about__video-wrapper">
                <iframe width="965" height="539px" src="https://www.youtube.com/embed/12Cv93-zChU?si=W75-jYbWh-bmBTwN" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
            </div>
        </article>
    </section>
</body>
</html>
